<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<link rel="stylesheet" type="text/css" href="webjars/bootstrap/4.3.1/css/bootstrap.min.css" />
<head>
    <meta charset="utf-8">
    <title>Liste des Produits</title>
</head>
<body>
<!-- Remove or correct the th:replace if not used -->
<div th:replace="template"></div>
<div class="container">
    <div class="card">
        <div class="card-header">
            Players List
        </div>
        <div class="card-body">
            <table class="table table-striped">
                <tr>
                    <th>ID</th><th>Player Name</th><th>Nationality</th><th>Sens</th><th>Action</th>
                </tr>
                <tr th:each="p:${players.content}">
                    <td th:text="${p.playerId}"></td>
                    <td th:text="${p.playerName}"></td>
                    <td th:text="${p.nationality}"></td>
                    <td th:text="${p.sens}"></td>
                    <td><a class="btn btn-danger" th:href="@{deletePlayer(id=${p.playerId}, page=${currentPage}, size=${size})}" onclick="return confirm('Are you sure about that?')">Delete</a></td>
                </tr>
            </table>
            <ul class="nav nav-pills">
                <li th:each="page,status:${pages}">
                    <a th:class="${status.index==currentPage?'btn btn-primary':'btn'}"
                    th:href="@{ListPlayers(page=${status.index}, size=${size} )}"
                    th:text="${status.index}"></a>
                </li>
            </ul>
        </div>
    </div>
</div>

</body>
</html>
